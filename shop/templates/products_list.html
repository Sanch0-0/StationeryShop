{% extends 'index.html' %}

{% load static %}

{% block content %}
{% include 'banner.html' %}

<!-- MAIN CONTENT -->
<div id="main" role="main">
  <div class="container">
    <div class="row sidebar_left">
      <div class="column_center">
        <div class="col-sm-9" id="main_content">
          <div class="index-scope">
            <h2 class="page_heading">Featured Products</h2>
            <div class="product-listing__index">
              <div class="product_listing_main">
                <div class="row">
                  {% for product in products %}
                  <div class="product col-sm-4">
                    <div>
                      <div class="product_img">
                        <a href="{% url 'get_product_by_id' product.id %}">
                          <img
                            alt="{{ product.name }}"
                            src="{{ product.image.url }}"
                          />
                        </a>
                      </div>
                      <div class="product_info">
                        <div class="product_name">
                          <a href="{% url 'get_product_by_id' product.id %}"
                            >{{ product.name }}</a
                          >
                        </div>
                        <div class="product_price">
                          <span class="money">${{ product.price }}</span>
                          <!-- You can include your own add-to-cart form or link here -->
                        </div>
                      </div>
                    </div>
                  </div>
                  {% empty %}
                  <p>No products available.</p>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% include 'sidebar.html' %}
    </div>
  </div>
</div>
{% endblock %}
