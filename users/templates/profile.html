{% extends 'index.html' %}
{% load static %}
{% load thumbnail %}

{% block content %}
<div class="container bootstrap snippets bootdeys">
    <div class="row" style="display: flex; justify-content: center; align-self: center;">
      <div class="col-xs-12 col-sm-9" style="margin: 100px 0;">
        <form class="form-horizontal">
            <div class="panel panel-default">
              <div class="panel-body text-center">
               <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar" alt="User avatar">
              </div>
            </div>
          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">User info</h4>
            </div>
            <div class="panel-body">

              <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Full name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option selected="">Select country</option>
                    <option>Belgium</option>
                    <option>Canada</option>
                    <option>Denmark</option>
                    <option>Estonia</option>
                    <option>France</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Phone number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Place of delivery</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Postal code</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control">
                </div>
              </div>

            </div>
          </div>



          <div class="panel panel-default">
            <div class="panel-heading">
            <h4 class="panel-title">Security</h4>
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Current password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">New password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control">
                </div>
              </div>

            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
                <div class="buttons">
                <button type="submit" class="update-btn">Submit</button>
                <a href="{% url 'profile' %}" class="update-btn">
                <button type="reset">Cancel</button>
                </a>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>


<style>
.panel {
  box-shadow: none;
}
.panel-heading {
  border-bottom: 0;
}
.panel-title {
  font-size: 17px;
}
.panel-title > small {
  font-size: .75em;
  color: #999999;
  display: flex;
}
.panel-body *:first-child {
  margin-top: 0;
}
.panel-footer {
  border-top: 0;
}

.panel-default > .panel-heading {
    color: #333333;
    background-color: transparent;
    border-color: rgba(0, 0, 0, 0.07);
}

form label {
    color: #999999;
    font-weight: 400;
}

.form-horizontal .form-group {
  margin-left: -15px;
  margin-right: -15px;
}
@media (min-width: 768px) {
  .form-horizontal .control-label {
    text-align: left;
    margin-bottom: 0;
    padding-top: 7px;
  }
}

.profile__contact-info-icon {
    float: left;
    font-size: 18px;
    color: #999999;
}
.profile__contact-info-body {
    overflow: hidden;
    padding-left: 20px;
    color: #999999;
}
.profile-avatar {
  width: 200px;
  position: relative;
  margin: 0px auto;
  margin-top: 196px;
  border: 4px solid #f3f3f3;
}

.buttons {
    display: flex;
    justify-content: space-around;
    text-align: center;
}

.update-btn {
    background-color: #3b3b3b;
    color: white;
    font-size: 15px;
    padding: 14px 20px;
    margin: 8px 0;
    width: 30%;
}
</style>
{% endblock %}
